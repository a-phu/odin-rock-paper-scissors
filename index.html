<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <div class = "header">
        <div>
            <h1 id = "rockHeader">ROCK</h1>
            <h1>○</h1>
            <h1 id = "paperHeader">PAPER</h1>
            <h1>○</h1>
            <h1 id = "scissorsHeader">SCISSORS</h1>
        </div>
        <p>Play a game of rock-paper-scissors against the computer!<br>
        Best to 5 wins!</p>
    </div>

    <div class = "buttons">
        <img id="rock" src="https://img.icons8.com/carbon-copy/100/000000/diamond-heart.png"/>
        <img id="paper" src="https://img.icons8.com/carbon-copy/100/000000/origami.png"/>
        <img id="scissors" src="https://img.icons8.com/carbon-copy/100/000000/barber-scissors.png"/>
    </div>
    
    <div class = "results">
        <p class = "result"></p>
        <div>
            <p>Player: <span id = "playerPts"></span></p>
            <p>Computer: <span id = "compPts"></span></p>
        </div>
    </div>

    <div class = "playAgain">
    </div>
    <footer>
        <p>Created by Annabel Phu</p>
        <p>○</p>
        <p>Icons by <a href = "https://icons8.com/">Icons8</a></p>
    </footer>
</body>
</html>
